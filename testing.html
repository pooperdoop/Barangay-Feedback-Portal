<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Feedback Portal - Settings</title>
    <link rel="stylesheet" href="css/testing.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="Icons/brgy icon.png" alt="Barangay Icon" class="sidebar-icon">
                <h2>Barangay <br> Feedback <br> Portal</h2>
            </div>
            <ul>
                <li id="home">
                    <input type="radio" id="homeRadio" name="page" class="menu-item" />
                    <label for="homeRadio">
                        <img id="home-img" src="Icons/home1.png" alt="home">Home
                    </label>
                </li>
                <li id="feedback">
                    <input type="radio" id="feedbackRadio" name="page" class="menu-item" />
                    <label for="feedbackRadio">
                        <img id="feedback-img" src="Icons/transfer1.png" alt="feedback">Feedbacks
                    </label>
                </li>
                <li id="accounts">
                    <input type="radio" id="accountsRadio" name="page" class="menu-item" />
                    <label for="accountsRadio">
                        <img id="accounts-img" src="Icons/account1.png" alt="accounts">Accounts
                    </label>
                </li>
                <li id="settings">
                    <input type="radio" id="settingsRadio" name="page" class="menu-item" />
                    <label for="settingsRadio">
                        <img  id="settings-img" src="Icons/account1.png" alt="settings">Settings
                    </label>
                </li>
                <li id="logout">
                    <input type="radio" id="logoutRadio" name="page" class="menu-item" />
                    <label for="logoutRadio">
                        <img id="logout-img" src="Icons/logout1.png" alt="logout">Log Out
                    </label>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main_content">
            <!-- Header -->
            <div class="header">
                <h2><b>Settings</b></h2>
                <p>Welcome, Username</p>
                <img src="Icons/profile.png" alt="profile">
            </div>

            <!-- Rectangle 5 -->
            <div class="rectangle-5">
                <div class="top">
                    <span class="title">Edit your personal information here</span>
                    <button class="return">
                        <div class="arrow-back"></div>Return
                    </button>
                </div>
                <div class="divider"></div>
                <!-- Content can be adjusted for each section -->
                <p>Content based on selected menu item will go here.</p>
            </div>
        </div>
    </div>

    <!-- Add the JavaScript file here -->
    <script src="JS(sidebar).js"></script>
</body>
</html>
