<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Barangay Feedback Portal</title>
    
    <link rel="stylesheet" href="login and register.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>


    <div class="main-container">

      <div class="group">
        <div class="logo">
          <span class="barangay-feedback-portal"
            >Barangay<br />Feedback<br />Portal</span
          >
          <div class="iconfinder-vector"></div>
        </div>


        <div class="group-1">
          <span class="user-name">User Name</span>
          <div class="group-2">
            <span class="charlene-reed">Charlene Reed </span>
            <div class="rectangle"></div>
            <input class="group-input" />
          </div>
        </div>


        <div class="group-3">
          <span class="password">Password</span>
          <div class="group-4">
            <span class="hidden-text">**********</span>
            <div class="rectangle-5"></div>
            <input class="group-input-6" />
          </div>
        </div>


        <button class="group-button">
          <div class="group-div">
            <span class="log-in">Log In</span>
            <div class="rectangle-7"></div>
          </div>
        </button>


        <div class="rectangle-8"></div>
        <span class="return">Return</span>
        <div class="arrow-back"><div class="icon"></div></div>
        <div class="group-9">
          <div class="group-a">
            <button class="register">Register</button>
            <div class="rectangle-b"></div>
          </div>
        </div>


        <button class="button-group">
          <div class="group-c">
            <span class="register-official">Register as an Official</span>
            <div class="rectangle-d"></div>
          </div>
        </button>

      </div>

      <div class="rectangle-e"></div>

    </div>

  </body>
</html>
