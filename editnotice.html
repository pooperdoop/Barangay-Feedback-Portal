<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Feedback Portal - Settings</title>
    <link rel="stylesheet" href="editnotice.css">
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
        
    <div class="wrapper">
        <div class="sidebar">
            <h2><img src="Icons/brgy icon.png" alt="brgy">Barangay Feedback Portal</h2>
            <ul>
                <li><img src="Icons/home1.png" alt="home"><a href="#"><i class="but home"></i>Home</a></li>
                <li><img src="Icons/transfer1.png" alt="feedback"><a href="#"><i class="but feedbacks"></i>Feedbacks</a></li>
                <li><img src="Icons/account1.png" alt="accounts"><a href="#"><i class="but accounts"></i>Accounts</a></li>
                <li><img src="Icons/settings1.png" alt="settings"><a href="#"><i class="but settings"></i>Settings</a></li>
                <li><img src="Icons/logout1.png" alt="logout"><a href="#"><i class="but logout">Log Out</a></li>
            </ul>
        </div>

        <div class="main_content">

            <div class="header">
                <div>
                    <h2>Feedbacks</h2>
                </div>
                <div>
                    <input class="search" type="text" placeholder="Search for something">
                </div>
                <div>
                    <p>Welcome, Username</p>
                </div>
            </div>
            
            <div class="rectangle-5">
                <div class="flex-row-c" style="margin-top: 7px;">
                    <div class="top">
                        <span class="title">Post your notice</span>
                        <button class="return">
                            <div class="arrow-back"></div>
                            Return
                        </button>
                    </div>
                </div>
                <div class="divider"></div>
                <span class="subtitle">Notice</span>

                <div class="flex-row-c" style="margin-top: 5px;">
                    <div class="title-container" style="margin-right: 53px;">
                        <span class="title">Title</span>
                        <input type="text" name="notice_title" class="group-input" placeholder="Enter notice title" required />
                    </div>
                    
                    <div class="barangay-container" style="margin-right: 53px;">
                        <span class="barangay">Barangay</span>
                        <select name="barangay" class="group-input" style="width: 256px;">
                            <option value="" disabled selected>Select Barangay</option>
                            <option value="Barangay 1">Barangay 1</option>
                            <option value="Barangay 2">Barangay 2</option>
                            <option value="Barangay 3">Barangay 3</option>
                        </select>
                    </div>
                </div>

                <div class="description-container">
                    <span class="description">Link</span>
                    <input type="url" name="link" class="group-input" placeholder="Enter a link here" required />
                </div>
                
                <div class="button-container">
                    <button type="button" class="delete-button">Delete</button>
                    <button type="post" class="post-button">Post</button>
                </div>

            </div>
        </div>


    </div>
</body>
</html>
